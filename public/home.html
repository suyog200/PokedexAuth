<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/home.css" />
    <title>Home | Pokedex</title>
  </head>
  <body>
    <!-- Home container -->
    <section id="home-container">
      <div class="header">
        <div class="left-img">
          <img src="images/homebg-left.png" alt="" />
        </div>
        <div class="middle-logo">
          <img src="images/titlebg.png" alt="" />
        </div>
        <div class="right-img">
          <img src="images/homebg-right.png" alt="" />
        </div>
      </div>
      <div class="main">
        <div class="main-header">
          <div class="main-dropdown">
            <label for="limit">Choose limit:</label>
            <select id="limit" name="limit">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
            </select>
          </div>
          <div class="main-search_bar">
            <input
              type="text"
              placeholder="Search for your favroite pokemon"
              id="search-box"
            />
            <button class="search--btn" id="search-btn">Go</button>
            <button class="clear--btn" id="clear-btn">Clear</button>
          </div>
          <div class="main-favList">
            <button class="fav-btn">Favroites</button>
          </div>
        </div>
        <div class="card-container">
          <!-- cards -->
        </div>
      </div>
      <div class="card-container--footer">
        <div class="prev-btn">
          <button class="btn" id="prevPage">Prev page</button>
        </div>
        <div class="page-count">
          <!-- <p>Page 1</p> -->
        </div>
        <div class="next-btn">
          <button class="btn" id="nextPage">next page</button>
        </div>
      </div>
    </section>
    <!-- side bar -->
    <div class="favroite-card">
      <h2>Your Favroite Pokemons</h2>
      <div class="fav-list">
      </div>
      <div class="fav-card_bottom">
        <div class="fav-close--btn">Close</div>
        <div class="fav-clear--btn">Clear All</div>
      </div>
    </div>
    <div class="overlay"></div>

    <script src="js/home.js"></script>
  </body>
</html>
