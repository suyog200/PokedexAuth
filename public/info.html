<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/info.css">
    <title>Pokedex</title>
</head>
<body>
    <section id="info-container">
        <div class="main">
            <div class="header">
                <img src="images/titlebg.png" alt="title-logo">
            </div>
            <div class="main-content">
                <div class="left-img">
                    <!-- =========img========= -->
                </div>
                <div class="right-info">
                    <div class="right-info-text">
                    </div>
                    <div class="tab-container">
                        <div class="tab-box">
                            <button class="tab-btn active">Abilities</button>
                            <button class="tab-btn">Moves</button>
                            <button class="tab-btn">Stats</button>
                            <div class="line"></div>
                        </div>
                        <div class="tab-content">
                            <div class="tab-content-box active abilities-box">
                            </div>
                            <div class="tab-content-box moves-box">
                            </div>
                            <div class="tab-content-box stats-box">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-footer">
            <button class="back-btn" id="back_btn">
                <a href="home.html">Go Back</a>
            </button>
        </div>
    </section>
    <script src="js/info.js"></script>
</body>
</html>
